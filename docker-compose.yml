services:
  # Production build with security features
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - AWS_REGION=${AWS_REGION:-ap-northeast-1}
      - CONFIG_AGGREGATOR_NAME=${CONFIG_AGGREGATOR_NAME}
    volumes:
      # Mount AWS credentials for local testing (read-only)
      - ${HOME}/.aws:/home/nextjs/.aws:ro
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

  # Development mode with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - AWS_REGION=${AWS_REGION:-ap-northeast-1}
      - CONFIG_AGGREGATOR_NAME=${CONFIG_AGGREGATOR_NAME}
      - AWS_PROFILE=${AWS_PROFILE:-default}
    volumes:
      - .:/app
      - /app/node_modules
      - ${HOME}/.aws:/root/.aws:ro
